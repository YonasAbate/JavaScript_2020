<!DOCTYPE html>
<html lang="en-US">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap/css/mdb.css">
        <link rel="stylesheet" href="main.css">
        <title>JS Validation Form</title>
    </head>

<body>
    <nav>
        <div class="row">
            <div class="col">
                <div class="card-header bg-dark">
                    <a class="text-white font-weight-bold" href="#">JS For Validation</a>
                </div>
            </div>
    </nav>
    <!-- JS Form Validation -->
    <div class="container mt-4 text-white">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-secondary text-center">
                        <h3>Register Here</h3>
                    </div>
                    <div class="card-body bg-light-purple">
                        <form id="register-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="User Name">
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="Email">
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password">
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="c-password" type="password" class="form-control" placeholder="Conform Password">
                                <div id="c-password-feedback"></div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value = "Register" class="btn btn-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
