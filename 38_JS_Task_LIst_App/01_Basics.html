<html lang="en-US">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">

        <link rel="stylesheet" href="main.css">
        <title></title>

<body>
    <nav>
         <div class="card-header bg-dark">
         <a class="text-white font-weight-bold" href="#">Task List</a>
    </nav>
   <div class="container mt-2">
       <div class="row">
           <div class="col-md-6 m-auto">
               <div class="card">
                   <div class="card-header bg-success text-white text-center">
                         <h3 class=" font-weight-bold">Task List</h3>
                   </div>
                   <div class="card-body">
                      <form id="task-form">
                        <div class="form-group">
                            <input id="input-item" type="text" class="form-control" placeholder="Task Name">
                       </div>
                       <div class="text-center">
                           <input type="button" value="Add Task" class="btn btn-success">
                       </div>
                      </form>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <!-- Task List -->
   <div class="container mt-2">
       <div class="row">
           <div class="col-md-6 m-auto">
               <div class="list-group">
                   <ul class="list-group " id="task-list">
                      
                   </ul>
               </div>
           </div>
       </div>
   </div>
    <script src="main.js"></script>
</body>
