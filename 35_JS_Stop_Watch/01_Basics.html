<!DOCTYPE html>
<html lang="en-US">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.6.3.css">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap/css/mdb.css">
        <link rel="stylesheet" href="style.css">
        <title>JQuery Calculator</title>
    </head>

<body>
    <nav>
        <div class="row">
            <div class="col">
                <div class="card-header bg-dark">
                    <a class="text-white font-weight-bold" href="#">JS Math Table</a>
                </div>
            </div>
    </nav>
  <div class="container mt-4">
      <div class="row">
          <div class="col-md-6 m-auto">
              <div class="card">
              <div class="card-header bg-primary text-white text-center">
                  <h3>JS Stop Watch</h3>
              </div>
              <div class="card-body text-center">
               <h1 class="display-2">
                   <span id="minutes">00</span> :
                   <span id="seconds">00</span> :
                   <span id="m-seconds">00</span> 
               </h1>
               <button class="btn btn-success" id="start-btn">Start</button>
               <button class="btn btn-danger" id="stop-btn">Stop</button>
               <button class="btn btn-warning" id="reset-btn">Reset</button>
              </div>
          </div>
      </div>
  </div>
</div>
<script src="01_script.js"></script>
</body>
</html>
